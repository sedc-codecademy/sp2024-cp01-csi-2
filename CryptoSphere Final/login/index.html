    <div class="container-fluid" style="margin-top: 80px;">
        <main class="main-content">
            <div class="container">
                <h1 class="page-header text-center">Login & Register</h1>
                <div class="row">
                    <div id="left-sq" class="col-md-6 squircles">
                        <div class="squircle-content">
                            <h3>Login</h3>
                            <form id="login-form">
                                <div class="form-group">
                                    <label for="login-email">Email:</label>
                                    <input type="email" id="login-email" class="form-control border-input" required>
                                </div>
                                <div class="form-group">
                                    <label for="login-password">Password:</label>
                                    <input type="password" id="login-password" class="form-control border-input" required>
                                </div>
                                <button id="login-btn" type="submit" class="btn btn-success btn-fill">Login</button>
                            </form>
                        </div>
                    </div>
                    <div id="right-sq" class="col-md-6 squircles">
                        <div class="squircle-content">
                            <h3>Register</h3>
                            <form id="signup-form">
                                <div class="form-group">
                                    <label for="signup-email">Email:</label>
                                    <input type="email" id="signup-email" class="form-control border-input" required>
                                </div>
                                <div class="form-group">
                                    <label for="signup-password">Password:</label>
                                    <input type="password" id="signup-password" class="form-control border-input" required>
                                </div>
                                <div class="form-group">
                                    <label for="signup-balance">Initial Balance:</label>
                                    <input type="number" id="signup-balance" class="form-control border-input" required>
                                </div>
                                <div class="form-group form-check">
                                    <input type="checkbox" id="signup-terms" class="form-check-input">
                                    <label for="signup-terms" class="form-check-label">Accept Terms and Conditions</label>
                                </div>
                                <div class="form-group form-check">
                                    <input type="checkbox" id="signup-newsletter" class="form-check-input">
                                    <label for="signup-newsletter" class="form-check-label">Subscribe to Newsletter</label>
                                </div>
                                <button id="register-btn" type="submit" class="btn btn-info btn-fill">Register</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div id="message" class="text-center"></div>
            </div>
        </main>
    </div>
